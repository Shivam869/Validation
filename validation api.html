<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title id="Demo">DOM Structure</title>

</head>

<body>
      <p>Enter age :</p>
      <input id="id1" type="number" min="18" max="300" required>
      <button onclick="myfunction()">Ok!</button>
      <p id="1">Minimum Age Should be 18</p>
      <p id="result"></p>
    <script>
      function myfunction() {
        var i=document.getElementById("id1")
        if(!i.checkValidity()) {
            document.getElementById("result") .innerHTML=i.validationMessage
        }
        else {
            document.getElementById("result") .innerHTML="Input OK!"

        }
      }
    </script>

</body>
